<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QXC Metaverse</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #ui {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1000;
        }
        
        .ui-panel {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            pointer-events: auto;
        }
        
        #stats {
            top: 20px;
            left: 20px;
        }
        
        #inventory {
            top: 20px;
            right: 20px;
            max-width: 200px;
        }
        
        #chat {
            bottom: 20px;
            left: 20px;
            width: 400px;
            max-height: 200px;
        }
        
        #chat-messages {
            height: 150px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        
        #chat-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 5px;
            border-radius: 5px;
        }
        
        #minimap {
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
        }
        
        #minimap canvas {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        
        .health-bar {
            width: 200px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            margin: 5px 0;
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #00ff00);
            transition: width 0.3s;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s;
        }
        
        .button:hover {
            transform: scale(1.05);
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="loading">Loading QXC Metaverse...</div>
    
    <canvas id="canvas"></canvas>
    
    <div id="ui">
        <div id="stats" class="ui-panel">
            <h3>Player Stats</h3>
            <div>Level: <span id="player-level">1</span></div>
            <div>QXC: <span id="player-qxc">0</span></div>
            <div class="health-bar">
                <div class="health-fill" id="health-fill" style="width: 100%"></div>
            </div>
            <div>Position: <span id="player-position">0, 0, 0</span></div>
            <div>World: <span id="current-world">Main</span></div>
        </div>
        
        <div id="inventory" class="ui-panel">
            <h3>Inventory</h3>
            <div id="inventory-items"></div>
        </div>
        
        <div id="chat" class="ui-panel">
            <h3>Chat</h3>
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Press Enter to chat...">
        </div>
        
        <div id="minimap" class="ui-panel">
            <canvas id="minimap-canvas"></canvas>
        </div>
    </div>

    <script>
        class QXCMetaverseClient {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.player = null;
                this.otherPlayers = {};
                this.buildings = {};
                this.ws = null;
                this.web3 = null;
                this.contracts = {};
                
                this.input = {
                    keys: {},
                    mouse: { x: 0, y: 0 }
                };
                
                this.init();
            }
            
            async init() {
                await this.initWeb3();
                this.initThreeJS();
                this.initWebSocket();
                this.initControls();
                this.loadWorld();
                
                document.getElementById('loading').style.display = 'none';
                this.animate();
            }
            
            async initWeb3() {
                if (window.ethereum) {
                    this.web3 = new Web3(window.ethereum);
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    
                    const accounts = await this.web3.eth.getAccounts();
                    this.playerAddress = accounts[0];
                    
                    // Load contracts (update with actual ABIs and addresses)
                    // this.contracts.land = new this.web3.eth.Contract(LAND_ABI, LAND_ADDRESS);
                    // this.contracts.items = new this.web3.eth.Contract(ITEMS_ABI, ITEMS_ADDRESS);
                }
            }
            
            initThreeJS() {
                // Scene setup
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x87CEEB);
                this.scene.fog = new THREE.Fog(0x87CEEB, 10, 1000);
                
                // Camera setup
                this.camera = new THREE.PerspectiveCamera(
                    75,
                    window.innerWidth / window.innerHeight,
                    0.1,
                    1000
                );
                this.camera.position.set(0, 10, 20);
                
                // Renderer setup
                const canvas = document.getElementById('canvas');
                this.renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                
                // Lighting
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                this.scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(50, 100, 50);
                directionalLight.castShadow = true;
                directionalLight.shadow.camera.left = -100;
                directionalLight.shadow.camera.right = 100;
                directionalLight.shadow.camera.top = 100;
                directionalLight.shadow.camera.bottom = -100;
                this.scene.add(directionalLight);
                
                // Create player
                this.createPlayer();
                
                // Create ground
                this.createGround();
                
                // Window resize handler
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }
            
            createPlayer() {
                const geometry = new THREE.CapsuleGeometry(0.5, 2, 4, 8);
                const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
                this.player = new THREE.Mesh(geometry, material);
                this.player.position.set(0, 1, 0);
                this.player.castShadow = true;
                this.scene.add(this.player);
            }
            
            createGround() {
                const geometry = new THREE.PlaneGeometry(1000, 1000);
                const material = new THREE.MeshPhongMaterial({ 
                    color: 0x567d46,
                    side: THREE.DoubleSide 
                });
                const ground = new THREE.Mesh(geometry, material);
                ground.rotation.x = -Math.PI / 2;
                ground.receiveShadow = true;
                this.scene.add(ground);
                
                // Add grid
                const gridHelper = new THREE.GridHelper(1000, 100);
                this.scene.add(gridHelper);
            }
            
            createBuilding(data) {
                const geometry = new THREE.BoxGeometry(
                    data.size.x || 10,
                    data.size.y || 20,
                    data.size.z || 10
                );
                const material = new THREE.MeshPhongMaterial({ 
                    color: data.color || 0x808080 
                });
                const building = new THREE.Mesh(geometry, material);
                building.position.set(data.position.x, data.position.y, data.position.z);
                building.castShadow = true;
                building.receiveShadow = true;
                this.scene.add(building);
                this.buildings[data.id] = building;
            }
            
            initWebSocket() {
                this.ws = new WebSocket('ws://localhost:8765');
                
                this.ws.onopen = () => {
                    console.log('Connected to QXC Metaverse');
                    this.ws.send(JSON.stringify({
                        address: this.playerAddress
                    }));
                };
                
                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleServerMessage(data);
                };
                
                this.ws.onclose = () => {
                    console.log('Disconnected from server');
                };
            }
            
            handleServerMessage(data) {
                switch(data.type) {
                    case 'player_update':
                        this.updateOtherPlayer(data.player, data.position);
                        break;
                    case 'chat':
                        this.addChatMessage(data.sender, data.message);
                        break;
                    case 'world_update':
                        this.updateWorld(data.world);
                        break;
                    case 'event':
                        this.handleEvent(data.data);
                        break;
                }
            }
            
            updateOtherPlayer(playerId, position) {
                if (!this.otherPlayers[playerId]) {
                    const geometry = new THREE.CapsuleGeometry(0.5, 2, 4, 8);
                    const material = new THREE.MeshPhongMaterial({ color: 0x0000ff });
                    const player = new THREE.Mesh(geometry, material);
                    player.castShadow = true;
                    this.scene.add(player);
                    this.otherPlayers[playerId] = player;
                }
                
                this.otherPlayers[playerId].position.set(
                    position.x,
                    position.y,
                    position.z
                );
            }
            
            initControls() {
                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    this.input.keys[e.key.toLowerCase()] = true;
                });
                
                document.addEventListener('keyup', (e) => {
                    this.input.keys[e.key.toLowerCase()] = false;
                });
                
                // Mouse controls
                document.addEventListener('mousemove', (e) => {
                    this.input.mouse.x = e.clientX;
                    this.input.mouse.y = e.clientY;
                });
                
                // Chat input
                const chatInput = document.getElementById('chat-input');
                chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        const message = chatInput.value;
                        if (message) {
                            this.sendChat(message);
                            chatInput.value = '';
                        }
                    }
                });
            }
            
            sendChat(message) {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify({
                        action: 'chat',
                        message: message
                    }));
                }
            }
            
            addChatMessage(sender, message) {
                const chatMessages = document.getElementById('chat-messages');
                const messageDiv = document.createElement('div');
                messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            updateMovement() {
                const speed = 0.1;
                const rotSpeed = 0.02;
                
                let moved = false;
                const movement = { x: 0, y: 0, z: 0 };
                
                if (this.input.keys['w']) {
                    movement.z -= speed;
                    moved = true;
                }
                if (this.input.keys['s']) {
                    movement.z += speed;
                    moved = true;
                }
                if (this.input.keys['a']) {
                    movement.x -= speed;
                    moved = true;
                }
                if (this.input.keys['d']) {
                    movement.x += speed;
                    moved = true;
                }
                
                if (moved) {
                    this.player.position.x += movement.x;
                    this.player.position.z += movement.z;
                    
                    // Send movement to server
                    if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                        this.ws.send(JSON.stringify({
                            action: 'move',
                            x: movement.x,
                            y: movement.y,
                            z: movement.z
                        }));
                    }
                }
                
                // Update camera to follow player
                this.camera.position.x = this.player.position.x;
                this.camera.position.y = this.player.position.y + 10;
                this.camera.position.z = this.player.position.z + 20;
                this.camera.lookAt(this.player.position);
                
                // Update position display
                document.getElementById('player-position').textContent = 
                    `${Math.round(this.player.position.x)}, ${Math.round(this.player.position.y)}, ${Math.round(this.player.position.z)}`;
            }
            
            updateMinimap() {
                const canvas = document.getElementById('minimap-canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = 200;
                canvas.height = 200;
                
                // Clear canvas
                ctx.fillStyle = '#222';
                ctx.fillRect(0, 0, 200, 200);
                
                // Draw player
                ctx.fillStyle = '#0f0';
                ctx.fillRect(95, 95, 10, 10);
                
                // Draw other players
                for (const playerId in this.otherPlayers) {
                    const player = this.otherPlayers[playerId];
                    const x = 100 + (player.position.x - this.player.position.x) * 2;
                    const z = 100 + (player.position.z - this.player.position.z) * 2;
                    
                    if (x >= 0 && x <= 200 && z >= 0 && z <= 200) {
                        ctx.fillStyle = '#00f';
                        ctx.fillRect(x - 3, z - 3, 6, 6);
                    }
                }
                
                // Draw buildings
                for (const buildingId in this.buildings) {
                    const building = this.buildings[buildingId];
                    const x = 100 + (building.position.x - this.player.position.x) * 2;
                    const z = 100 + (building.position.z - this.player.position.z) * 2;
                    
                    if (x >= 0 && x <= 200 && z >= 0 && z <= 200) {
                        ctx.fillStyle = '#888';
                        ctx.fillRect(x - 5, z - 5, 10, 10);
                    }
                }
            }
            
            loadWorld() {
                // Create some sample buildings
                for (let i = 0; i < 10; i++) {
                    this.createBuilding({
                        id: `building_${i}`,
                        position: {
                            x: (Math.random() - 0.5) * 200,
                            y: 10,
                            z: (Math.random() - 0.5) * 200
                        },
                        size: {
                            x: 10 + Math.random() * 20,
                            y: 20 + Math.random() * 40,
                            z: 10 + Math.random() * 20
                        },
                        color: Math.random() * 0xffffff
                    });
                }
                
                // Create trees
                const treeGeometry = new THREE.ConeGeometry(3, 10, 8);
                const treeMaterial = new THREE.MeshPhongMaterial({ color: 0x0d5a0d });
                
                for (let i = 0; i < 50; i++) {
                    const tree = new THREE.Mesh(treeGeometry, treeMaterial);
                    tree.position.set(
                        (Math.random() - 0.5) * 400,
                        5,
                        (Math.random() - 0.5) * 400
                    );
                    tree.castShadow = true;
                    this.scene.add(tree);
                }
            }
            
            handleEvent(event) {
                switch(event.type) {
                    case 'treasure_spawn':
                        this.addChatMessage('System', `Treasure spawned with ${event.reward} QXC reward!`);
                        break;
                    case 'world_boss':
                        this.addChatMessage('System', `World boss level ${event.level} has appeared!`);
                        break;
                }
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                
                this.updateMovement();
                this.updateMinimap();
                this.renderer.render(this.scene, this.camera);
            }
        }
        
        // Start the client
        window.addEventListener('load', () => {
            new QXCMetaverseClient();
        });
    </script>
</body>
</html>
