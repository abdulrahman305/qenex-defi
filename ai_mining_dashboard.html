<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QXC AI Mining Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
        }
        .header {
            background: rgba(0, 255, 136, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-bottom: 1px solid rgba(0, 255, 136, 0.3);
        }
        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 136, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #00ff88;
            margin: 10px 0;
        }
        .stat-label {
            color: #888;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }
        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            height: 400px;
            position: relative;
        }
        .mining-feed {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            max-height: 500px;
            overflow-y: auto;
        }
        .mining-event {
            padding: 15px;
            margin: 10px 0;
            background: rgba(0, 255, 136, 0.1);
            border-left: 3px solid #00ff88;
            border-radius: 5px;
            animation: slideIn 0.5s;
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .improvement-type {
            display: inline-block;
            padding: 3px 10px;
            background: rgba(0, 255, 136, 0.3);
            border-radius: 15px;
            font-size: 0.85em;
            margin-right: 10px;
        }
        .reward-amount {
            float: right;
            font-size: 1.2em;
            color: #00ff88;
            font-weight: bold;
        }
        .leaderboard {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
        }
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        .rank {
            font-size: 1.5em;
            font-weight: bold;
            color: #00ff88;
            width: 50px;
        }
        .address {
            flex: 1;
            font-family: monospace;
            color: #aaa;
        }
        .mined-amount {
            font-size: 1.2em;
            color: #00ff88;
        }
        .connect-wallet {
            background: linear-gradient(90deg, #00ff88, #00ccff);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .connect-wallet:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>QXC AI Mining Dashboard</h1>
            <p>Real-time monitoring of AI improvements and mining rewards</p>
            <button class="connect-wallet" onclick="connectWallet()">Connect Wallet</button>
        </div>
    </div>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total QXC Mined</div>
                <div class="stat-value" id="totalMined">0</div>
                <div class="stat-label">Last 24 Hours</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Miners</div>
                <div class="stat-value" id="activeMiners">0</div>
                <div class="stat-label">Currently Mining</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">AI Improvements</div>
                <div class="stat-value" id="improvements">0</div>
                <div class="stat-label">This Week</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Mining Rate</div>
                <div class="stat-value" id="miningRate">0</div>
                <div class="stat-label">QXC/Hour</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="miningChart"></canvas>
        </div>

        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 20px;">
            <div class="mining-feed">
                <h2>Live Mining Feed</h2>
                <div id="miningEvents"></div>
            </div>
            
            <div class="leaderboard">
                <h2>Top Miners</h2>
                <div id="leaderboardList"></div>
            </div>
        </div>
    </div>

    <script>
        const QXC_CONTRACT = '0xb17654f3f068aded95a234de2532b9a478b858bf';
        const RPC_URL = 'https://eth-mainnet.public.blastapi.io';
        
        let provider;
        let signer;
        let contract;

        // Initialize Chart
        const ctx = document.getElementById('miningChart').getContext('2d');
        const miningChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Mining Rate (QXC/Hour)',
                    data: [],
                    borderColor: '#00ff88',
                    backgroundColor: 'rgba(0, 255, 136, 0.1)',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { color: 'rgba(255, 255, 255, 0.1)' },
                        ticks: { color: '#fff' }
                    },
                    x: {
                        grid: { color: 'rgba(255, 255, 255, 0.1)' },
                        ticks: { color: '#fff' }
                    }
                }
            }
        });

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    
                    const abi = [
                        'event MiningReward(address indexed miner, uint256 reward, string improvement)',
                        'function balanceOf(address) view returns (uint256)'
                    ];
                    
                    contract = new ethers.Contract(QXC_CONTRACT, abi, provider);
                    
                    // Listen for mining events
                    contract.on('MiningReward', (miner, reward, improvement) => {
                        addMiningEvent(miner, ethers.utils.formatEther(reward), improvement);
                    });
                    
                    document.querySelector('.connect-wallet').textContent = 'Connected';
                } catch (error) {
                    console.error('Error connecting wallet:', error);
                }
            } else {
                alert('Please install MetaMask!');
            }
        }

        function addMiningEvent(miner, amount, improvement) {
            const eventDiv = document.createElement('div');
            eventDiv.className = 'mining-event';
            eventDiv.innerHTML = `
                <span class="improvement-type">${improvement}</span>
                <div>${miner.substring(0, 6)}...${miner.substring(38)}</div>
                <span class="reward-amount">+${amount} QXC</span>
            `;
            
            const eventsContainer = document.getElementById('miningEvents');
            eventsContainer.insertBefore(eventDiv, eventsContainer.firstChild);
            
            // Keep only last 10 events
            while (eventsContainer.children.length > 10) {
                eventsContainer.removeChild(eventsContainer.lastChild);
            }
        }

        // Simulate live data
        function updateStats() {
            const stats = {
                totalMined: (Math.random() * 1000 + 1000).toFixed(2),
                activeMiners: Math.floor(Math.random() * 50 + 100),
                improvements: Math.floor(Math.random() * 100 + 200),
                miningRate: (Math.random() * 0.5 + 0.1).toFixed(3)
            };
            
            document.getElementById('totalMined').textContent = stats.totalMined;
            document.getElementById('activeMiners').textContent = stats.activeMiners;
            document.getElementById('improvements').textContent = stats.improvements;
            document.getElementById('miningRate').textContent = stats.miningRate;
            
            // Update chart
            const now = new Date().toLocaleTimeString();
            miningChart.data.labels.push(now);
            miningChart.data.datasets[0].data.push(parseFloat(stats.miningRate));
            
            if (miningChart.data.labels.length > 20) {
                miningChart.data.labels.shift();
                miningChart.data.datasets[0].data.shift();
            }
            
            miningChart.update();
        }

        function updateLeaderboard() {
            const leaderboard = [
                { rank: 1, address: '0x742d...8921', amount: '523.45' },
                { rank: 2, address: '0x9834...2341', amount: '421.22' },
                { rank: 3, address: '0x2341...9823', amount: '389.91' },
                { rank: 4, address: '0x8234...3421', amount: '301.44' },
                { rank: 5, address: '0x3421...8234', amount: '287.33' }
            ];
            
            const leaderboardHTML = leaderboard.map(item => `
                <div class="leaderboard-item">
                    <span class="rank">#${item.rank}</span>
                    <span class="address">${item.address}</span>
                    <span class="mined-amount">${item.amount} QXC</span>
                </div>
            `).join('');
            
            document.getElementById('leaderboardList').innerHTML = leaderboardHTML;
        }

        // Simulate mining events
        function simulateMiningEvents() {
            const improvements = [
                'Model Accuracy +0.3%',
                'Training Speed +5%',
                'Memory Optimization',
                'Algorithm Enhancement',
                'Code Optimization'
            ];
            
            const miner = '0x' + Math.random().toString(16).substr(2, 40);
            const amount = (Math.random() * 0.5 + 0.1).toFixed(4);
            const improvement = improvements[Math.floor(Math.random() * improvements.length)];
            
            addMiningEvent(miner, amount, improvement);
        }

        // Initialize dashboard
        setInterval(updateStats, 3000);
        setInterval(simulateMiningEvents, 5000);
        updateLeaderboard();
        updateStats();
    </script>
</body>
</html>
